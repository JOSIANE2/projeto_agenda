<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agenda de Contatos</h1>
        </header>
    <form id="form-agenda">
        <input type="text" id="nome-agenda" required placeholder="Nome na agenda"/>
        <input type="tel" id="telefone" required placeholder="Numero de telefone"/>
        <button type="submit">Adicionar +</button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome do contato
                </th>
                <th>Numero de telefone</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <script src="./main.js"></script>
</body>
</html>
